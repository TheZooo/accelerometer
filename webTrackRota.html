<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var rotX;
      var rotY;
      var rotZ;
      
      function setup() {
        createCanvas(w, h, WEBGL);
      }
      
      function draw() {
        background(220);
        rotZ = rotationZ;
        rotX = rotationX;
        rotY = rotationY;
        rotateX(rotX/90);
        rotateY(rotY/90);
        rotateZ(rotZ/90);
        document.getElementById('test').innerHTML = rotX.toFixed(1) + " " + rotY.toFixed(1) + " " + rotZ.toFixed(1);
        box(80);
      }
    </script>
    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <p id="test"></p>
  </body>
</html>
