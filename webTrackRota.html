<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var rotX;
      var rotY;
      var rotZ;
      var moveXRot;
      var moveYRot;
      var moveZRot;
      var setX = 0;
      var setY = 0;
      var setZ = 0;
      
      function setup() {
        createCanvas(w, h, WEBGL);
      }
      
      function draw() {
        background(220);
        rotZ = Math.abs(rotationZ);
        rotX = Math.abs(rotationX);
        rotY = Math.abs(rotationY);
        moveZRot = Math.abs(pRotationZ);
        moveXRot = Math.abs(pRotationX);
        moveYRot = Math.abs(pRotationY);
        if (rotX > moveXRot) {
            var ax = rotX - moveXRot;
            setX-=ax;
        }
        if (rotX < moveXRot) {
            var ax = rotX - moveXRot;
            setX+=ax;
        }
        if (rotY > moveYRot) {
            var ay = rotY - moveYRot;
            setY-=ay;
        }
        if (rotY < moveYRot) {
            setY++;
        }
        if (rotZ > moveZRot) {
            setZ--;
        }
        if (rotZ < moveZRot) {
            setZ++;
        }
        rotateX(setX/100);
        rotateY(setY/100);
        rotateZ(setZ/100);
        document.getElementById('test').innerHTML = rotX.toFixed(1) + " " + rotY.toFixed(1) + " " + rotZ.toFixed(1);
        box(200);
      }
    </script>
    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <p id="test"></p>
  </body>
</html>
