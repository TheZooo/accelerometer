<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var rotX;
      var rotY;
      var rotZ;
      var moveXRot;
      var moveYRot;
      var moveZRot;
      var setX = 0;
      var setY = 0;
      var setZ = 0;
      
      function setup() {
        createCanvas(w, h, WEBGL);
      }
      
      function draw() {
        background(220);
        rotZ = Math.abs(rotationZ);
        rotX = Math.abs(rotationX);
        rotY = Math.abs(rotationY);
        moveZRot = Math.abs(pRotationZ);
        moveXRot = Math.abs(pRotationX);
        moveYRot = Math.abs(pRotationY);
        var cx = rotX - moveXRot;
        var cy = rotY - moveYRot;
        var cz = rotZ - moveZRot;
        if (rotX > moveXRot) {
            setX-=cx;
        }
        if (rotX < moveXRot) {
            setX+=cx;
        }
        if (rotY > moveYRot) {
            setY-=cy;
        }
        if (rotY < moveYRot) {
            setY+=cy;
        }
        if (rotZ > moveZRot) {
            setZ-=cz;
        }
        if (rotZ < moveZRot) {
            setZ+=cz;
        }
        rotateX(setX/80);
        rotateY(setY/80);
        rotateZ(setZ/80);
        document.getElementById('test').innerHTML = rotX.toFixed(1) + " " + rotY.toFixed(1) + " " + rotZ.toFixed(1);
        box(200);
      }
    </script>
    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <p id="test"></p>
  </body>
</html>
