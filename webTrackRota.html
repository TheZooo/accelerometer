<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var rotX;
      var rotY;
      var rotZ;
      var moveXRot;
      var moveYRot;
      var moveZRot;
      var setX;
      var setY;
      var setZ;
      
      function setup() {
        createCanvas(w, h, WEBGL);
        moveZRot = rotationZ;
        moveXRot = rotationX;
        moveYRot = rotationY;
        var intas = setInterval(chekR, 65);
      }
      
      function draw() {
        background(220);
        rotZ = rotationZ;
        rotX = rotationX;
        rotY = rotationY;
        if (rotX > moveXRot) {
            setX++;
        }
        if (rotX < moveXRot) {
            setX--;
        }
        if (rotY > moveYRot) {
            setY++;
        }
        if (rotY < moveYRot) {
            setY--;
        }
        if (rotZ > moveZRot) {
            setZ++;
        }
        if (rotZ < moveZRot) {
            setZ--;
        }
        rotateX(setX/10);
        rotateY(setY/10);
        rotateZ(setZ/10);
        document.getElementById('test').innerHTML = rotX.toFixed(1) + " " + rotY.toFixed(1) + " " + rotZ.toFixed(1);
        box(100);
      }
      
      function chekR() {
        moveZRot = rotationZ;
        moveXRot = rotationX;
        moveYRot = rotationY;
      }
    </script>
    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <p id="test"></p>
  </body>
</html>
