<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var rotX;
      var rotY;
      var rotZ;
      
      function setup() {
        createCanvas(w, h, WEBGL);
      }
      
      function draw() {
        background(220);
        rotZ = rotationZ;
        rotX = rotationX;
        rotY = rotationY;
        rotateX(rotX/100);
        rotateY(rotY/100);
        rotateZ(rotZ/100);
        document.getElementById('test').innerHTML = rotX + " " + rotY + " " + rotZ;
        box(80);
      }
    </script>
  </head>
  <body>
    <p id="test"></p>
  </body>
</html>
