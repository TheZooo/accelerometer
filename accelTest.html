<html>
  <head>
    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
    <script src="p5/p5.min.js"></script>
    <script src="p5/p5.sound.js"></script>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var d = document;
      var speedX;
      var xHigh = 0;
      var speedY;
      var yHigh = 0;
      var speedZ;
      var zHigh = 0;
      var rotateZ;
      var rotateX;
      var rotateY;
      var prevRotateZ;
      var prevRotateX;
      var prevRotateY;
      var movTol = 5;
      var rotTol = 5;
      var isStop = false;
      var aSound;
      
      function preload() {
        aSound = loadSound('maleScream.wav');
      }
      
      function setup() {
        createCanvas(w, h);
        aSound.setVolume(1);
        aSound.playMode('restart');
        var setsaf = setInterval(inta, 100);
      }
      
      function inta() {
        background(255);
        speedX = Math.floor(Math.abs(accelerationX));
        speedY = Math.floor(Math.abs(accelerationY));
        speedZ = Math.floor(Math.abs(accelerationZ));
        if (speedX > xHigh) {
          xHigh = speedX;
        }
        if (speedY > yHigh) {
          yHigh = speedY;
        }
        if (speedZ > zHigh) {
          zHigh = speedZ;
        }
        d.getElementById('testX').innerHTML = "X: " + speedX;
        d.getElementById('testY').innerHTML = "Y: " + speedY;
        d.getElementById('testZ').innerHTML = "Z: " + speedZ;
        d.getElementById('highX').innerHTML = "High X Speed: " + xHigh;
        d.getElementById('highY').innerHTML = "High Y Speed: " + yHigh;
        d.getElementById('highZ').innerHTML = "High Z Speed: " + zHigh;
        //----------------------------------------------------------
        rotateZ = Math.floor(rotationZ);
        rotateX = Math.floor(rotationX);
        rotateY = Math.floor(rotationY);
        prevRotateZ = Math.floor(pRotationZ);
        prevRotateX = Math.floor(pRotationX);
        prevRotateY = Math.floor(pRotationY);
        d.getElementById('rotaX').innerHTML = "Rotate X: " + rotateX;
        d.getElementById('rotaY').innerHTML = "Rotate Y: " + rotateY;
        d.getElementById('rotaZ').innerHTML = "Rotate Z: " + rotateZ;
        
        if (isStop === true) {
          if (speedX > movTol || speedY > movTol || speedZ > movTol) {
            background(220, 0, 0);
            aSound.play();
          }
          else if ((rotateX < prevRotateX - rotTol || rotateX > prevRotateX + rotTol) ||
          (rotateY < prevRotateY - rotTol || rotateY > prevRotateY + rotTol) ||
          (rotateZ < prevRotateZ - rotTol || rotateZ > prevRotateZ + rotTol)) {
            background(220, 0, 0);
            aSound.play();
          }
          else {
            aSound.pause();
          }
        }
        d.getElementById('isBeingMoved').innerHTML = "Moving: " + aSoung.isPlaying();
      }
      
      function actStop() {
        if (isStop === false) {
          isStop = true;
        } else if (isStop === true) {
          isStop = false;
        }
        d.getElementById('stopChek').innerHTML = "Freeze: " + isStop;
      }
    </script>
  </head>
  <body>
    <h1 id="testX"></h1>
    <h1 id="testY"></h1>
    <h1 id="testZ"></h1>
    <h1 id="highX"></h1>
    <h1 id="highY"></h1>
    <h1 id="highZ"></h1>
    <h1>-------------------</h1>
    <h1 id="rotaX"></h1>
    <h1 id="rotaY"></h1>
    <h1 id="rotaZ"></h1>
    <h1 id="stopChek"></h1>
    <h1 id="isbeingMoved"></h1>
    <button id="bttn" onclick="actStop()">Set Freeze</button>
  </body>
</html>
